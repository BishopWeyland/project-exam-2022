<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locating Japan</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <a href="index.html">
          <div class="logo">
            <div class="logo-img align-self-center">
              <img
                src="images/compressed/logo-kopi.png"
                alt="A logo of a cherry blossom with a location symbol."
              />
            </div>
            <div class="logo-text align-self-center">
              <span>Locating Japan</span>
            </div>
          </div></a
        >
        <div class="menu">
          <div class="menu-list align-self-center">
            <ul>
              <li><a href="about.html">About</a></li>
              <li><a href="blogs.html" class="active-page">Blogs</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="menu-social align-self-center">
            <ul>
              <li>
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-square-snapchat"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="main-container">
        <div class="carousel-container">
          <div class="carousel"></div>
          <div class="carousel-info"></div>
          <footer><small>Locating Japan 2022Â©</small></footer>
        </div>
        <div class="content-container scroll-container">
          <h1>Blogs</h1>
          <div class="search">
            <input type="search" class="search-input" />
            <button class="search-button btn">Search</button>
          </div>
          <div class="categories">
            <label for="all">All</label>
            <input type="radio" name="category" class="category" id="All" />
            <label for="tokyo">Tokyo</label>
            <input
              type="radio"
              name="category"
              class="category"
              id="tokyo"
              value="18"
            />
            <label for="kyoto">Kyoto</label>
            <input
              type="radio"
              name="category"
              class="category"
              id="kyoto"
              value="19"
            />
            <label for="general">General</label>
            <input
              type="radio"
              name="category"
              class="category"
              id="general"
              value="17"
            />
          </div>
          <div class="blog-list">
            <div class="loading"></div>
          </div>
          <div><button class="show-all btn">Show all</button></div>
        </div>
      </div>
    </main>
    <script src="./js/api.js"></script>
  </body>
</html>
